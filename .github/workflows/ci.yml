name: CI
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5  
        with:
          python-version: '3.10'  
      - name: Install dependencies
        run: pip install flake8
      - name: Run flake8
        run: flake8 src/
